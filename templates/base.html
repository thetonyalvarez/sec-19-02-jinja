<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Enter your description here" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="shortcut icon" href="" />
		<link rel="stylesheet" href="static/css/style.css" />
		<title>Madlibs</title>
	</head>
	<body>
		{% block navbar %}
		<nav class="navbar navbar-expand-md">
			<a class="navbar-brand" href="#">Madlibs</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-expanded="false"
						>
							Pick a Story
						</a>
						<div
							class="dropdown-menu"
							aria-labelledby="navbarDropdown"
						>
							<a class="dropdown-item" href="/form-1">A Long Time Ago</a>
							<a class="dropdown-item" href="/form-2">Going On Vacation</a>
							<a class="dropdown-item" href="/form-3">The Zoo</a>
							<a class="dropdown-item" href="/form-4">A Trip To The Park</a>
							<a class="dropdown-item" href="/form-5">X-Men</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		{% endblock %}

		<main class="base-main">
			<div class="base-container container-sm">
        <h1>Madlibs</h1>
				{% block content %} {% endblock %}
			</div>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	</body>
</html>
